task: ar_dia_country
dataset_path: lm_eval/tasks/ar_dia_country/ar_dia_country/ar_dia_country.py
test_split: test
output_type: multiple_choice
process_docs: !function utils.process_docs
description: "ما هي لهجة العبارة التالية:\n"
doc_to_text: "{{sentence}}"
doc_to_choice: ['المصرية', 'العراقية', 'الخليجية', 'الافريقية', 'الشمال افريقية', 'الشامية', 'اليمنية']
doc_to_target: "{{ar_region}}"
metric_list:
  - metric: acc
    aggregation: mean
    higher_is_better: true
  - metric: acc_norm
    aggregation: mean
    higher_is_better: true
metadata:
  version: 0.0