task: saudipedia
dataset_path: lm_eval/tasks/saudipedia/saudipedia_mcq/saudipedia_mcq.py
test_split: test
validation_split: validation
output_type: multiple_choice
process_docs: !function utils.process_docs
description: "فيما يلي أسئلة الاختيار من متعدد (مع الإجابات) حول \n"
doc_to_text: "السؤال: {{support}}\n{{question}}\nA. {{choices[0]}}\nB. {{choices[1]}}\nC. {{choices[2]}}\nD. {{choices[3]}}\nالاجابة:"
doc_to_choice: ["A", "B", "C", "D"]
doc_to_target: "{{label}}"
metric_list:
  - metric: acc
    aggregation: mean
    higher_is_better: true
  - metric: acc_norm
    aggregation: mean
    higher_is_better: true
metadata:
  version: 0.0